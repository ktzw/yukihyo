<!DOCTYPE html>
<html>
  <head>
    <title>yukihyo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
      <div id="settings">
      </div>
      <form role="form">
        <div class="row">
          <div class="form-group col-xs-4">
            <select id="pay" class="form-control">
            </select>
          </div>
          <div class="form-group col-xs-8">
            <label id="tip" data-value=""></label>
            <button type="button" id="add3tip" class="btn btn-primary">+3</button>
            <button type="button" id="add1tip" class="btn btn-info">+1</button>
            <button type="button" id="sub1tip" class="btn btn-danger">-1</button>
          </div>
        </div>
        <input type="submit" class="btn btn-default" value="OK">
      </form>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
